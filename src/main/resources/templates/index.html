<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>みたい</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}">
</head>
<body>
<div class="container">
  <div class="main">

    <form method="GET" id="showTw" enctype="multipart/form-data" action="/tw/status">
      <fieldset>
        <legend>Tw</legend>
        <div class="form-group required">
          <label class="control-label" for="url">URL</label>
          <input type="text" name="url" id="url" class="form-control" required />
          <span class="text-danger" th:text="${twError}"></span>
        </div>
        <div class="form-group">
          <input type="submit" id="showTwSubmit" class="btn btn-success btn-block" value="送信" />
        </div>
      </fieldset>
    </form>
  </div>

</div>
</body>
</html>

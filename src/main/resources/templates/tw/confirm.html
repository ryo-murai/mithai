<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>みたい</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}">
</head>
<body>
<div class="container">
    <div class="main">

        <form id="confirmForm" class="form-inline">
            <fieldset>
                <legend>Confirm</legend>
                <span id="helpBlock" class="help-block">Are you sure you want to open this url ?</span>
                <div class="form-group">
                    <label class="" for="expandedUrl">Expanded URL</label>
                    <input type="text" name="expandedUrl" id="expandedUrl" class="form-control" th:value="${url}"  th:title="${url}" readonly />
                    <a th:href="@{${url}}" target="_blank" class="btn btn-primary">
                        Open
                        <span class="glyphicon glyphicon-share-alt" aria-hidden="true">
                        </span>
                    </a>
                    <a th:href="@{|/biz/br?u=${encUrl}|}" target="_blank" class="btn btn-primary">
                        See...
                        <span class="glyphicon glyphicon-sunglasses" aria-hidden="true">
                        </span>
                    </a>
                </div>

            </fieldset>
        </form>

        <hr/>

        <form method="GET" id="showTw" enctype="multipart/form-data" action="/tw/status">
            <fieldset>
                <div class="form-group required">
                    <label class="control-label" for="url">別のURL</label>
                    <input type="text" name="url" id="url" class="form-control" placeholder="別のURL ..." required />
                    <span class="text-danger" th:text="${twError}"></span>
                </div>
                <div class="form-group">
                    <input type="submit" id="showTwSubmit" class="btn btn-success btn-block" value="送信" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>

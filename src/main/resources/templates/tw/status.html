<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Status</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}">

  <style type="text/css">
    img {
      opacity: 0.2;
    }

    img:hover {
      opacity: 1.0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="main">
    <h5>Tw</h5>
    <h6 th:text="|${status.user.screenName} (@${status.user.name}) :|">screen name(@user_id):</h6>
    <div class="bg-info">
      <div class="text" th:text="${status.text}">
      </div>
      <span class="text" th:text="${status.createdAt}"></span>
    </div>
    <div class="">
      <a th:if="${status.quotedStatus != null}" th:href="@{${status.quotedStatusId}}"
         class="btn btn-xs btn-primary">
        引用を開く
      </a>
    </div>
    <h5>URL entities</h5>
    <div class="">
      <ul th:each="urlEntity: ${status.URLEntities}">
        <li>
          <span>
            <a th:text="${urlEntity.URL}" th:href="@{${urlEntity.URL}}" target="_blank"></a>
          </span>
        </li>
      </ul>
    </div>
    <h5>Media entities</h5>
    <div class="row">
      <div class="col-xs-6 col-md-3" th:each="mediaEntity: ${status.mediaEntities}">
        <a th:href="@{|/tw/media?url=${mediaEntity.mediaURL}|}" class="thumbnail" target="_blank">
          <img th:src="@{|/tw/media?url=${mediaEntity.mediaURL}|}" src="" />
          <div class="caption">
            <span th:text="|${mediaEntity.id}:${mediaEntity.type}|">なまえ</span>
          </div>
        </a>
      </div>
    </div>

  </div>
  <a href="/" class="btn btn-default">戻る</a>
</div>
</body>
</html>
